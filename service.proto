syntax = "proto3";

// import "google/protobuf/empty.proto";
package plugins;

message Request1 {
  bytes blob = 1;
}
message Response1 {
  bytes blob = 1;
}

service Executor1 {
  rpc Invoke1(Request1) returns (Response1) {
  }
  rpc Invoke2(Request1) returns (stream Response1) {
  }
  rpc Invoke3(stream Request1) returns (Response1) {
  }
  rpc Invoke4(stream Request1) returns (stream Response1) {
  }
}
